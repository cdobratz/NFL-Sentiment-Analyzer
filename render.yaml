services:
  # Backend API Service
  - type: web
    name: nfl-sentiment-api
    runtime: docker
    region: oregon
    plan: starter
    dockerfilePath: ./Dockerfile
    dockerContext: .
    buildCommand: ""
    startCommand: ""
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: LOG_LEVEL
        value: info
      - key: WORKERS
        value: 2
      - key: MAX_REQUESTS
        value: 1000
      - key: PORT
        value: 8000
      # Database URLs - use Render's managed services
      - key: MONGODB_URL
        fromService:
          type: pserv
          name: nfl-sentiment-mongodb
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: nfl-sentiment-redis
          property: connectionString
      # Secrets - set these in Render dashboard
      - key: JWT_SECRET_KEY
        sync: false
      - key: MONGO_ROOT_PASSWORD
        sync: false
      - key: REDIS_PASSWORD
        sync: false
      - key: API_RATE_LIMIT_PER_MINUTE
        value: "100"
      - key: CORS_ORIGINS
        value: "https://nfl-sentiment-frontend.onrender.com"
    healthCheckPath: /health
    autoDeploy: true
    
  # Frontend Service
  - type: web
    name: nfl-sentiment-frontend
    runtime: node
    region: oregon
    plan: starter
    buildCommand: cd frontend && npm ci && npm run build
    startCommand: cd frontend && npm run preview -- --host 0.0.0.0 --port $PORT
    envVars:
      - key: NODE_ENV
        value: production
      - key: VITE_API_URL
        value: https://nfl-sentiment-api.onrender.com
    rootDir: frontend
    
  # MongoDB Database
  - type: pserv
    name: nfl-sentiment-mongodb
    runtime: docker
    region: oregon
    plan: starter
    dockerfilePath: ./deployments/mongodb/Dockerfile
    dockerContext: ./deployments/mongodb
    disk:
      name: mongodb-data
      mountPath: /data/db
      sizeGB: 10
    envVars:
      - key: MONGO_INITDB_ROOT_USERNAME
        value: admin
      - key: MONGO_INITDB_ROOT_PASSWORD
        sync: false
        
  # Redis Cache
  - type: redis
    name: nfl-sentiment-redis
    region: oregon
    plan: starter
    maxmemoryPolicy: allkeys-lru

databases: []